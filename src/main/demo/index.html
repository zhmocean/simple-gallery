<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
<style type="text/css">
    .foot{position:fixed;_position:absolute;bottom:0px;_bottom:0px;_margin-top:expression(this.style.pixelHeight + document.documentElement.scrollTop)}
</style>
      <script type="text/javascript">
		var isH = false;

          $(document).ready(function(){
            
	toH();
}
          )

	function stopAll(){
		$("div").stop();

}

	function toH(){
		if(isH){
		return;
	}
	stopAll();
		hideV(function(){
			showH();
});
		//showH();
		isH = true;
}

	function toV(){
		if(! isH){
		return;
	}

	stopAll();

		hideH(function(){
			showV();
});
		
		//showV();
		isH = false;
}

	function showH(){
                var top = $("div#top");
                top.animate({height:'show'});
                var top = $("div#bottom");
                top.animate({height:'show'});

}
	function showV(){
                var left = $("div#left");
                left.animate({width:'show'});
                var right = $("div#right");
                right.animate({width:'show'});

}
        function hideH(callback){
                var top = $("div#top");
                top.animate({height:'hide'}, 'normal', null, callback);
                var top = $("div#bottom");
                top.animate({height:'hide'});

}
        function hideV(callback){
                var left = $("div#left");
                left.animate({width:'hide'}, 'normal', null, callback);
                var right = $("div#right");
                right.animate({width:'hide'});

}


	function exBar(){
		if (isH){
			toV();
		}else{
			toH();
		}

		showImage('imgv.jpg');
}
	function showImage(img){
		var imgPanel = $("div#imgcur");
		imgPanel.css({"background-image":"url('"+img+"')"});
		imgPanel.hide();
		imgPanel.css({"left":"-40px"});
		imgPanel.animate({opacity:'show', left:'0px'}, 'slow',null, null );
}
      </script>
  </head>
<body style="background: #555555; margin: 0px;">
